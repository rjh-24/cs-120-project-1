<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0fe3899c2e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="project_style.css"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
    <title>Contact Page</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-header-container">
        <h1 class="navbar-header">
          <a
            class="home-link"
            href="index.html"
            target="_blank"
          >
            Days of Yore
          </a>
        </h1>
      </div>
      <div class="nav-links-container">
        <ul>
          <li>
            <a
              class="html-link"
              href="tour_dates.html"
              target="_blank"
            >
              Tour Dates</a
            >
          </li>
          <li>
            <a
              class="html-link"
              href="about_us.html"
              target="_blank"
              >About Us</a
            >
          </li>
          <li>
            <a
              class="html-link"
              href="contact.html"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <section aria-label="Tour Dates Table">
        <div class="contact-section">
          <div class="contact-form-container">
            <h1>Contact Us</h1>
            <p>
              If youâ€™d like to book us or have any questions, please fill out
              the form below!
            </p>
            <form
              action="#"
              method="post"
              class="contact-form"
            >
              <div class="form-group">
                <label for="name">Your Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="submit-btn"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

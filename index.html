<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0fe3899c2e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="project_style.css"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
    <title>Main Page</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-header-container">
        <h1 class="navbar-header">Days of Yore</h1>
      </div>
      <div class="nav-links-container">
        <ul>
          <li>
            <a
              class="html-link"
              href="tour_dates.html"
              target="_blank"
            >
              Tour Dates</a
            >
          </li>
          <li>
            <a
              class="html-link"
              href="about_us.html"
              target="_blank"
              >About Us</a
            >
          </li>
          <li>
            <a
              class="html-link"
              href="contact.html"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <section aria-label="Photo Gallery">
        <div
          class="carousel"
          data-carousel
        >
          <button
            class="carousel-button prev"
            data-carousel-button="prev"
          >
            &#8656;
          </button>
          <button
            class="carousel-button next"
            data-carousel-button="next"
          >
            &#8658;
          </button>
          <ul data-slides>
            <li
              class="slide"
              data-active
            >
              <img
                src="/assets/concert-hall_1-unsplash_optimized_50.jpg"
                alt="Concert Hall #1"
              />
              <p>Finale at Bowery Ballroom 2023</p>
            </li>
            <li class="slide">
              <img
                src="/assets/concert-hall_2-unsplash_optimized_50.jpg"
                alt="Concert Hall #2"
              />
              <p>Acoustic set at Uptown Theater 2021</p>
            </li>
            <li class="slide">
              <img
                src="/assets/concert-hall_3-unsplash_optimized_50.jpg"
                alt="Concert Hall #3"
              />
              <p>Star Lounge 2023</p>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
